<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Notes Flow</title>
    <link rel="stylesheet" type="text/css" href="/css/register/form.css">
</head>
<body>

    <form method="POST" action="postform">
        <label>Name</label><br>
        <input type="text" name="name" maxlength="20" required/><br><br>

        <label>Username (must be unique)</label><br>
        <input type="text" name="username" maxlength="20" required/><br><br>

        <label>Password</label><br>
        <input type="text" name="password" maxlength="20" required/><br><br>
        
        <input type="submit" value="Register" />
    </form>

</body>
</html>
